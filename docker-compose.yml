version: '3.8'

services:
  # ==========================================
  # DATA TIER (MongoDB)
  # ==========================================
  database:
    image: mongo:6.0
    container_name: taprobase-db
    ports:
      - "27017:27017"
    networks:
      - taprobase-network
    volumes:
      - mongo_data:/data/db # Adds persistence for your report!

  # ==========================================
  # APPLICATION TIER (Node.js Backend)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taprobase-backend
    ports:
      - "5000:5000"
    networks:
      - taprobase-network
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://database:27017/taprobane
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # ==========================================
  # PRESENTATION TIER (React/Nginx Frontend)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taprobase-frontend
    ports:
      - "8080:8080"
    networks:
      - taprobase-network
    depends_on:
      backend:
        condition: service_healthy

# ==========================================
# CUSTOM NETWORKING & VOLUMES
# ==========================================
networks:
  taprobase-network:
    driver: bridge

volumes:
  mongo_data: